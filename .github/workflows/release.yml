name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Build and publish to GitHub Releases
      run: npm run publish
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: release/
        retention-days: 7

  draft-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create Draft Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: true
        prerelease: false
        body: |
          ## What's New
          
          - Bug fixes and improvements
          - Performance enhancements
          - Updated dependencies
          
          ## Installation
          
          Download the appropriate installer for your operating system:
          - **Windows**: JobManager-Setup-*.exe
          - **macOS**: JobManager-*.dmg
          - **Linux**: JobManager-*.AppImage
          
          ## Auto-Update
          
          Existing users will receive this update automatically through the built-in updater.
          Go to Settings > General > App Updates to check for updates manually.
          
          ## Database Compatibility
          
          This update is fully compatible with existing databases. No manual migration required.
